name = DBIx-Class-Fixtures
author = Luke Saunders <luke@shadowcatsystems.co.uk>
license = Perl_5
copyright_holder = Luke Saunders
copyright_year   = 2014
abstract = Dump data and repopulate a database using rules
main_module = lib/DBIx/Class/Fixtures.pm

[Authority]
authority = cpan:SKAUFMAN
do_munging = 0

[MetaResources]
repository.url    = https://github.com/dbsrgits/DBIx-Class-Fixtures.git
repository.web    = https://github.com/dbsrgits/DBIx-Class-Fixtures
repository.type   = git

[MetaNoIndex]
directory=t/lib
directory=t/var


[VersionFromModule]
[PkgVersion]
[NextRelease]

[Git::Tag]
[Git::Contributors]

[Git::Push]

[Clean]
[PruneCruft]
[ManifestSkip]
[MetaJSON]
[MetaYAML]
[License]
[Readme]
[ExtraTests]

[MakeMaker]
[Manifest]

[Test::Compile]
[TestRelease]

[ConfirmRelease]
[UploadToCPAN]
[GatherDir]
exclude_match=.*\.db
exclude_filename = Makefile.PL

[Encoding]
encoding=bytes
match=.*\.db

[CopyFilesFromBuild]
copy = Makefile.PL
[Prereqs / ConfigureRequires]
ExtUtils::MakeMaker=6.59

[Prereqs / BuildRequires]
DBIx::Class::InflateColumn::FS = 0.01007
ExtUtils::MakeMaker = 6.59
Test::More = 0.98
Devel::Confess = 0
Test::Fatal = 0

[Prereqs]
Class::Accessor::Grouped = 0.1001
Config::Any = 0.23
DBIx::Class = 0.08102
DBIx::Class::Schema::Loader = 0.07035
Data::Dump::Streamer = 2.05
Data::Visitor = 0.3
DateTime = 1.03
DateTime::Format::MySQL = 0
DateTime::Format::Pg = 0
DateTime::Format::SQLite = 0.1
File::Copy::Recursive = 0.38
File::Temp = 0.2304
Hash::Merge = 0.1
JSON::Syck = 1.27
YAML::XS   = 0
MIME::Base64 = 0
Path::Class = 0.32
Scalar::Util = 1.27
perl = 5.6.1
IO::All = 0.85

[Prereqs / TestRequires]
Test::TempDir::Tiny = 0
File::Path = 0
Test::Compile::Internal = 0
